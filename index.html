<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibe-Strike: Pixel-Tech Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        :root {
            --pixel-green: #39ff14;
            --pixel-pink: #ff007a;
            --bg-overlay: rgba(0, 0, 0, 0.95);
        }
        * { cursor: crosshair; box-sizing: border-box; }
        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            color: var(--pixel-green);
            font-family: 'Press Start 2P', monospace;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            margin: 0; min-height: 100vh;
        }

        /* --- 封面启动层样式 --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 200;
        }
        #start-screen img {
            width: 90%; max-width: 500px; 
            border: 4px solid var(--pixel-green);
            margin-bottom: 30px;
            box-shadow: 0 0 20px var(--pixel-green);
        }

        h1 { text-shadow: 3px 3px 0px #000; font-size: 1.2rem; margin-top: 10px; }
        #stats { border: 2px solid var(--pixel-green); padding: 10px; margin: 15px; font-size: 0.6rem; line-height: 1.8; text-align: center; }
        #grid {
            display: grid; grid-template-columns: repeat(15, 22px); grid-template-rows: repeat(15, 22px);
            gap: 2px; background: #222; border: 4px solid #333;
        }
        .cell { width: 22px; height: 22px; background: #0a0a0a; border: 1px solid #1a1a1a; }
        .cell:hover { background: #1a1a1a; box-shadow: inset 0 0 5px var(--pixel-green); }
        .hit-body { background: #222 !important; color: var(--pixel-green); display: flex; align-items: center; justify-content: center; font-size: 8px; }
        .hit-head { background: var(--pixel-pink) !important; box-shadow: 0 0 15px var(--pixel-pink); animation: blink 0.2s infinite; }
        .miss { opacity: 0.2; }
        
        /* 教学弹窗样式 */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); display: none; justify-content: center; align-items: center;
            z-index: 100;
        }
        .modal {
            width: 95%; max-width: 420px; background: #000; border: 4px solid var(--pixel-green);
            padding: 20px; text-align: center;
        }
        .shape-demo {
            display: grid; grid-template-columns: repeat(5, 20px); gap: 4px;
            justify-content: center; margin: 20px 0; background: #111; padding: 10px;
        }
        .s-cell { width: 20px; height: 20px; }
        .s-head { background: var(--pixel-pink); }
        .s-body { background: var(--pixel-green); }

        .btn {
            background: var(--pixel-green); border: none; padding: 10px 20px;
            font-family: 'Press Start 2P'; font-size: 0.6rem; cursor: pointer; margin: 10px;
        }
        #help-btn { position: absolute; top: 10px; right: 10px; font-size: 1.5rem; cursor: pointer; color: var(--pixel-pink); }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="start-screen">
        <img src="cover.png" alt="Vibe-Strike Cover">
        <button class="btn" onclick="startGame()">START MISSION</button>
    </div>

    <div id="help-btn" onclick="showGuide()">?</div>

    <div id="overlay">
        <div class="modal">
            <h2>MISSION BRIEFING</h2>
            <p style="font-size:0.5rem; text-align:left;">> SHAPE: 1-5-1-3 structure.</p>
            <div class="shape-demo">
                <div class="s-cell"></div><div class="s-cell"></div><div class="s-head"></div><div class="s-cell"></div><div class="s-cell"></div>
                <div class="s-body"></div><div class="s-body"></div><div class="s-body"></div><div class="s-body"></div><div class="s-body"></div>
                <div class="s-cell"></div><div class="s-cell"></div><div class="s-body"></div><div class="s-cell"></div><div class="s-cell"></div>
                <div class="s-cell"></div><div class="s-body"></div><div class="s-body"></div><div class="s-body"></div><div class="s-cell"></div>
            </div>
            <p style="font-size:0.5rem; text-align:left;">> INTEL: Hit RED HEAD to destroy plane.</p>
            <button class="btn" onclick="hideGuide()">ENGAGE</button>
        </div>
    </div>

    <h1>VIBE-STRIKE</h1>
    <div id="stats">STEPS: <span id="steps">0</span> | PLANES: <span id="planes">3</span></div>
    <div id="grid"></div>
    <button class="btn" onclick="location.reload()">REBOOT SYSTEM</button>

    <script>
        // 界面控制逻辑
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('overlay').style.display = 'flex'; // 先显示说明
        }
        function hideGuide() { document.getElementById('overlay').style.display = 'none'; }
        function showGuide() { document.getElementById('overlay').style.display = 'flex'; }

        // 游戏核心逻辑
        const GRID_SIZE = 15;
        const gridEl = document.getElementById('grid');
        let steps = 0, planesDown = 0;
        let grid = Array(15).fill().map(() => Array(15).fill(0));

        function placePlane() {
            const dirs = ['up', 'down', 'left', 'right'];
            let placed = false;
            while (!placed) {
                let r = Math.floor(Math.random()*15), c = Math.floor(Math.random()*15), d = dirs[Math.floor(Math.random()*4)];
                let parts = [];
                if(d==='up') parts=[[r,c,2],[r+1,c-2,1],[r+1,c-1,1],[r+1,c,1],[r+1,c+1,1],[r+1,c+2,1],[r+2,c,1],[r+3,c-1,1],[r+3,c,1],[r+3,c+1,1]];
                else if(d==='down') parts=[[r,c,2],[r-1,c-2,1],[r-1,c-1,1],[r-1,c,1],[r-1,c+1,1],[r-1,c+2,1],[r-2,c,1],[r-3,c-1,1],[r-3,c,1],[r-3,c+1,1]];
                else if(d==='left') parts=[[r,c,2],[r-2,c+1,1],[r-1,c+1,1],[r,c+1,1],[r+1,c+1,1],[r+2,c+1,1],[r,c+2,1],[r-1,c+3,1],[r,c+3,1],[r+1,c+3,1]];
                else if(d==='right') parts=[[r,c,2],[r-2,c-1,1],[r-1,c-1,1],[r,c-1,1],[r+1,c-1,1],[r+2,c-1,1],[r,c-2,1],[r-1,c-3,1],[r,c-3,1],[r+1,c-3,1]];
                
                if (parts.every(([nr,nc]) => nr>=0 && nr<15 && nc>=0 && nc<15 && grid[nr][nc]===0)) {
                    parts.forEach(([nr,nc,t]) => grid[nr][nc]=t);
                    placed = true;
                }
            }
        }
        for(let i=0; i<3; i++) placePlane();

        for(let r=0; r<15; r++) {
            for(let c=0; c<15; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = function() {
                    if(this.classList.contains('hit-body') || this.classList.contains('hit-head') || document.getElementById('overlay').style.display === 'flex') return;
                    steps++; document.getElementById('steps').innerText = steps;
                    if(grid[r][c] === 2) {
                        this.classList.add('hit-head'); planesDown++;
                        document.getElementById('planes').innerText = 3 - planesDown;
                        if(planesDown === 3) alert("VICTORY! SECTOR CLEAR.");
                    } else if(grid[r][c] === 1) {
                        this.classList.add('hit-body'); this.innerText = "X";
                    } else { this.classList.add('miss'); }
                };
                gridEl.appendChild(cell);
            }
        }
    </script>
</body>
</html>
