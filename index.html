<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibe-Strike: Mission Briefing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        :root {
            --pixel-green: #39ff14;
            --pixel-pink: #ff007a;
            --bg-overlay: rgba(0, 0, 0, 0.9);
        }
        * { cursor: crosshair; box-sizing: border-box; }
        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            color: var(--pixel-green);
            font-family: 'Press Start 2P', monospace;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            margin: 0; min-height: 100vh;
        }
        h1 { text-shadow: 3px 3px 0px #000; font-size: 1.2rem; margin-top: 10px; }
        #stats { border: 2px solid var(--pixel-green); padding: 10px; margin: 15px; font-size: 0.6rem; line-height: 1.8; text-align: center; }
        #grid {
            display: grid; grid-template-columns: repeat(15, 22px); grid-template-rows: repeat(15, 22px);
            gap: 2px; background: #222; border: 4px solid #333;
        }
        .cell { width: 22px; height: 22px; background: #0a0a0a; border: 1px solid #1a1a1a; }
        .cell:hover { background: #1a1a1a; box-shadow: inset 0 0 5px var(--pixel-green); }
        .hit-body { background: #222 !important; color: var(--pixel-green); display: flex; align-items: center; justify-content: center; font-size: 8px; }
        .hit-head { background: var(--pixel-pink) !important; box-shadow: 0 0 15px var(--pixel-pink); animation: blink 0.2s infinite; }
        .miss { opacity: 0.2; }
        
        /* window style */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); display: flex; justify-content: center; align-items: center;
            z-index: 100;
        }
        .modal {
            width: 90%; max-width: 400px; background: #000; border: 4px solid var(--pixel-green);
            padding: 20px; text-align: center; box-shadow: 0 0 20px var(--pixel-green);
        }
        .modal h2 { font-size: 1rem; color: var(--pixel-pink); margin-bottom: 20px; }
        .modal p { font-size: 0.5rem; line-height: 1.6; text-align: left; margin-bottom: 15px; }
        .shape-demo {
            display: grid; grid-template-columns: repeat(5, 15px); gap: 2px;
            justify-content: center; margin: 15px 0;
        }
        .s-cell { width: 15px; height: 15px; background: #111; border: 1px solid #333; }
        .s-head { background: var(--pixel-pink); }
        .s-body { background: var(--pixel-green); }

        .btn {
            background: var(--pixel-green); border: none; padding: 10px 20px;
            font-family: 'Press Start 2P'; font-size: 0.6rem; cursor: pointer; margin: 10px;
        }
        #help-btn { position: absolute; top: 10px; right: 10px; font-size: 1.5rem; cursor: pointer; color: var(--pixel-pink); }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="help-btn" onclick="showGuide()">?</div>

    <div id="overlay">
        <div class="modal">
            <h2>MISSION BRIEFING</h2>
            <p>> TARGET: 3 Stealth Aircrafts hidden in a 15x15 grid.</p>
            <p>> SHAPE: 1-5-1-3 structure (10 cells total).</p>
            <p>> INTEL: Hit the RED HEAD to destroy the entire plane instantly.</p>
            <div class="shape-demo">
                <div class="s-cell"></div><div class="s-cell"></div><div class="s-head"></div><div class="s-cell"></div><div class="s-cell"></div>
                <div class="s-body"></div><div class="s-body"></div><div class="s-body"></div><div class="s-body"></div><div class="s-body"></div>
                <div class="s-cell"></div><div class="s-cell"></div><div class="s-body"></div><div class="s-cell"></div><div class="s-cell"></div>
                <div class="s-cell"></div><div class="s-body"></div><div class="s-body"></div><div class="s-body"></div><div class="s-cell"></div>
            </div>
            <p>> OBJECTIVE: Minimum steps to clear the sector.</p>
            <button class="btn" onclick="hideGuide()">ENGAGE</button>
        </div>
    </div>

    <h1>VIBE-STRIKE</h1>
    <div id="stats">STEPS
