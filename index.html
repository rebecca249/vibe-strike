<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibe-Strike: Pixel Tech</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        :root {
            --pixel-green: #39ff14;
            --pixel-pink: #ff007a;
        }
        * { cursor: crosshair; box-sizing: border-box; }
        body {
            background-color: #050505;
            /* 模拟老式显示器扫描线 */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            color: var(--pixel-green);
            font-family: 'Press Start 2P', monospace;
            display: flex; flex-direction: column; align-items: center; padding: 40px;
        }
        h1 { text-shadow: 3px 3px 0px #000; font-size: 1.5rem; }
        #stats { border: 2px solid var(--pixel-green); padding: 10px; margin: 20px; font-size: 0.7rem; line-height: 1.5; }
        #grid {
            display: grid; grid-template-columns: repeat(15, 25px); grid-template-rows: repeat(15, 25px);
            gap: 2px; background: #222; border: 4px solid #333;
        }
        .cell { width: 25px; height: 25px; background: #0a0a0a; border: 1px solid #1a1a1a; }
        .cell:hover { background: #1a1a1a; box-shadow: inset 0 0 5px var(--pixel-green); }
        .hit-body { background: #222 !important; color: var(--pixel-green); display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .hit-head { background: var(--pixel-pink) !important; box-shadow: 0 0 15px var(--pixel-pink); animation: blink 0.2s infinite; }
        .miss { opacity: 0.2; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } }
        button {
            margin-top: 20px; background: var(--pixel-green); border: none; padding: 10px;
            font-family: 'Press Start 2P'; font-size: 0.6rem; cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vibe-Strike</h1>
    <div id="stats">STEPS: <span id="steps">0</span><br>PLANES: <span id="planes">3</span></div>
    <div id="grid"></div>
    <button onclick="location.reload()">REBOOT SYSTEM</button>

    <script>
        // 游戏逻辑保持不变...
        const GRID_SIZE = 15;
        const gridEl = document.getElementById('grid');
        let steps = 0, planesDown = 0;
        let grid = Array(15).fill().map(() => Array(15).fill(0));

        function placePlane() {
            const dirs = ['up', 'down', 'left', 'right'];
            let placed = false;
            while (!placed) {
                let r = Math.floor(Math.random()*15), c = Math.floor(Math.random()*15), d = dirs[Math.floor(Math.random()*4)];
                let parts = [];
                if(d==='up') parts=[[r,c,2],[r+1,c-2,1],[r+1,c-1,1],[r+1,c,1],[r+1,c+1,1],[r+1,c+2,1],[r+2,c,1],[r+3,c-1,1],[r+3,c,1],[r+3,c+1,1]];
                else if(d==='down') parts=[[r,c,2],[r-1,c-2,1],[r-1,c-1,1],[r-1,c,1],[r-1,c+1,1],[r-1,c+2,1],[r-2,c,1],[r-3,c-1,1],[r-3,c,1],[r-3,c+1,1]];
                else if(d==='left') parts=[[r,c,2],[r-2,c+1,1],[r-1,c+1,1],[r,c+1,1],[r+1,c+1,1],[r+2,c+1,1],[r,c+2,1],[r-1,c+3,1],[r,c+3,1],[r+1,c+3,1]];
                else if(d==='right') parts=[[r,c,2],[r-2,c-1,1],[r-1,c-1,1],[r,c-1,1],[r+1,c-1,1],[r+2,c-1,1],[r,c-2,1],[r-1,c-3,1],[r,c-3,1],[r+1,c-3,1]];
                
                if (parts.every(([nr,nc]) => nr>=0 && nr<15 && nc>=0 && nc<15 && grid[nr][nc]===0)) {
                    parts.forEach(([nr,nc,t]) => grid[nr][nc]=t);
                    placed = true;
                }
            }
        }
        for(let i=0; i<3; i++) placePlane();

        for(let r=0; r<15; r++) {
            for(let c=0; c<15; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = function() {
                    if(this.classList.contains('hit-body') || this.classList.contains('hit-head')) return;
                    steps++; document.getElementById('steps').innerText = steps;
                    if(grid[r][c] === 2) {
                        this.classList.add('hit-head'); planesDown++;
                        document.getElementById('planes').innerText = 3 - planesDown;
                        if(planesDown === 3) alert("VICTORY! ALL PLANES DESTROYED.");
                    } else if(grid[r][c] === 1) {
                        this.classList.add('hit-body'); this.innerText = "X";
                    } else { this.classList.add('miss'); }
                };
                gridEl.appendChild(cell);
            }
        }
    </script>
</body>
</html>
